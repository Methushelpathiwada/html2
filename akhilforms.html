<html>

<head></head>
<body>
    <h1>FORMS</h1>
    <form action="./chech.html">
        <label for="name">NAME</label>
        <input  type="text" name="name" id="name" placeholder="username" value="">
        <br><br>
        <label for="email">EMAIL </label>
        <input  type="email" name="email" id="email" placeholder="email" value="">
        <br><br>
        <label for="passwpord">PASSWORD</label>
        <input  type="password" name="password" id="password" placeholder="password" value="">
        <br><br>

        <label for="language">LANGUAGE</label><br><br>
        <input type="radio" name="language" value="react">
        <label for="React">REACT</label><br>

        <input type="radio" name="language" value="angular">
        <label for="angular">Angular</label><br>

        <input type="radio" name="language" value="Vue">

        <label for="course">COURSE</label>

        <input type="checkbox" name="MEAN" value="">MEAN<br>
        <input type="checkbox" name="mern" value="">MERN<br>

        <label for="field">FIELD</label>

            <option value="frontend">FRONTEND</option>
            <option value="backend">backend</option>
            <option value="fullstack">fullstack</option>
        </select>
        <br><br>

        <textarea id="" name="" cols="20" rows="10" placeholder="Enter Text Here"></textarea><br><br>
        <label for="phonenumber">Phone Number</label>
        <input type="number" name="number" value="" placeholder="mobile number">
        <input type="submit">
        <br>
    </form>
